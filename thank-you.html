<!DOCTYPE html>
<html>

<head>
  <title>Screenplay Adaptation | Tricorn Books</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Import Inter font from Google Fonts as backup -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <meta name="google-site-verification" content="EuT4ZvY9V4anh7L0XzO_4kpQANlS4E0Q6NpWxHSoXlw" />
  <meta name="robots" content="noindex">
  <script defer data-domain="screenplays.tricornbooks.co.uk" src="https://plausible.io/js/script.tagged-events.js"></script>
</head>

<body style="font-family: 'Inter', 'Inter var', ui-sans-serif, system-ui, sans-serif !important;">
  <header class="shadow-md px-8">
    <div class="flex justify-between items-center container mx-auto py-4">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="Tricorn Books Logo" class="h-12 sm:h-18"></a>
      </div>
      <nav class="relative z-10">
        <!-- Navigation menu - hidden by default on mobile -->
        <ul id="nav-menu"
          class="hidden md:flex flex-col sm:flex-row absolute sm:relative right-0 top-8 sm:top-0 bg-white sm:bg-transparent shadow-lg sm:shadow-none rounded-lg sm:rounded-none p-4 sm:p-0 min-w-[280px] sm:min-w-0 sm:space-x-6 text-xs sm:text-lg">
          <li class="mb-3 sm:mb-0"><a href="/"
              class="text-lg text-gray-700 hover:text-gray-900 block sm:inline">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="text-[#3B3A47]">
    <div class="w-full h-screen bg-neutral-100">
      <div class="max-w-screen-xl mx-auto px-5 sm:px-8 py-12 sm:py-24">
        <div class="lg:w-1/2 text-xl">
          <h1 class="text-5xl md:text-6xl font-medium text-slate-800 mb-8 lg:leading-18">
            Thank You
          </h1>
          <p class="text-md max-w-lg text-slate-600 mb-5">
            We've received your message.
          </p>
          <p class="text-md max-w-lg text-slate-600">
            One of our screenplay team will get back to you within 24 hours.
          </p>
        </div>
      </div>
    </div>

    <div class="px-8 py-12 sm:py-24 items-center justify-center text-[#3B3A47] bg-neutral-100">
      <div class="container mx-auto max-w-screen-xl text-slate-600">
        <h2 class="text-2xl font-medium mb-5">Tricorn Books</h2>
        <div class="text-lg mb-12 max-w-xl">
          <p>Treadgolds Museum</p>
          <p>1 Bishop Street</p>
          <p>Portsmouth, Hampshire</p>
        </div>
        <a href="mailto:info@tricornbooks.co.uk"
          class="w-fit text-xl inline-block mr-8 plausible-event-name=email+footer">
          <i class="fa fa-envelope mr-2"></i>info@tricornbooks.co.uk
        </a>
        <a href="tel:+447786184505" class="text-xl inline-block" plausible-event-name="phone">
          <i class="fa fa-phone mr-2"></i>07786 184505
        </a>
      </div>
  </main>
</body>

</html>
