<!DOCTYPE html>
<html>

<head>
  <title>Screenplay Adaptation | Tricorn Books</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Import Inter font from Google Fonts as backup -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <meta name="google-site-verification" content="EuT4ZvY9V4anh7L0XzO_4kpQANlS4E0Q6NpWxHSoXlw" />
  <script defer data-domain="screenplays.tricornbooks.co.uk"
    src="https://plausible.io/js/script.tagged-events.js"></script>
</head>

<body style="font-family: 'Inter', 'Inter var', ui-sans-serif, system-ui, sans-serif !important;">
  <header class="shadow-md px-8">
    <div class="flex justify-between items-center container mx-auto py-4">
      <div class="logo">
        <a href="/"><img src="images/logo.png" alt="Tricorn Books Logo" class="h-12 sm:h-18"></a>
      </div>
      <nav class="relative z-10">
        <!-- Navigation menu - hidden by default on mobile -->
        <ul id="nav-menu"
          class="hidden md:flex flex-col sm:flex-row absolute sm:relative right-0 top-8 sm:top-0 bg-white sm:bg-transparent shadow-lg sm:shadow-none rounded-lg sm:rounded-none p-4 sm:p-0 min-w-[280px] sm:min-w-0 sm:space-x-6 text-xs sm:text-lg">
          <li class="mb-3 sm:mb-0"><a href="/" class="text-lg text-gray-700 hover:text-gray-900 block sm:inline">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="text-[#3B3A47]">
    <div class="w-full h-screen bg-neutral-100">
      <div class="max-w-screen-xl mx-auto flex flex-col lg:flex-row gap-8 sm:gap-18 px-5 sm:px-8 py-12 sm:py-24">
        <div class="lg:w-1/2 text-xl">
          <h1 class="text-5xl md:text-6xl font-medium text-slate-800 mb-8 lg:leading-18">
            Enquiries
          </h1>
          <p class="text-md max-w-lg text-slate-600">
            Please use the form to contact us with any questions about Tricorn Books or our Screenplay Adaptation service.
          </p>
        </div>
        <div class="lg:w-1/2 bg-slate-50 rounded-lg p-10 mb-12 sm:mb-0 shadow-sm h-fit">
          <form action="https://formsubmit.co/2522aad31a0a3c4754e2f236a58c51e6" method="POST">
            <div class="field mb-5">
              <label for="name" class="block text-gray-700 mb-2">Name</label>
              <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="field mb-5">
              <label for="email" class="block text-gray-700 mb-2">Email</label>
              <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="field mb-5">
              <label for="phone" class="block text-gray-700 mb-2">Telephone (optional)</label>
              <input type="tel" name="phone" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div class="field mb-5">
              <label for="message" class="block text-gray-700 mb-2">Message</label>
              <textarea name="message" class="w-full p-2 border border-gray-300 rounded-md" placeholder="e.g. Details of your book, questions about the process..." rows="5" required></textarea>
            </div>
            <button type="submit" class="w-full bg-amber-500 text-white px-6 py-3 mt-12 rounded-md hover:bg-amber-600 transition-colors cursor-pointer plausible-event-name=contact+submit">Send</button>

            <input type="hidden" name="_subject" value="New Screenplay Enquiry">
            <input type="hidden" name="_next" value="https://screenplays.tricornbooks.co.uk/thank-you">
            <input type="hidden" name="_captcha" value="false">
          </form>
        </div>
      </div>
    </div>

    <div class="px-8 py-12 sm:py-24 items-center justify-center text-[#3B3A47] bg-neutral-100">
      <div class="container mx-auto max-w-screen-xl text-slate-600">
        <h2 class="text-2xl font-medium mb-5">Tricorn Books</h2>
        <div class="text-lg mb-12 max-w-xl">
          <p>Treadgolds Museum</p>
          <p>1 Bishop Street</p>
          <p>Portsmouth, Hampshire</p>
        </div>
        <a href="mailto:info@tricornbooks.co.uk" class="w-fit text-xl inline-block mr-8 plausible-event-name=email+footer">
          <i class="fa fa-envelope mr-2"></i>info@tricornbooks.co.uk
        </a>
        <a href="tel:+447786184505" class="text-xl inline-block" plausible-event-name="phone">
          <i class="fa fa-phone mr-2"></i>07786 184505
        </a>
      </div>
    </div>
  </main>
</body>

</html>
